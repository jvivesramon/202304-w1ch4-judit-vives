<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The perfect APP to see what activities you pets love">
  <title>Pet activities</title>
  <link rel="shortcut icon" href="app/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="app/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header class="main-header">
    <img class="header__icon" src="app/images/favicon.png" alt="Logo de la aplicación 'Pet activities'">
    <button class="icon-bar deploy-nav-bar"></button>
  </header>
  <main class="main-menu">
    <section class="main__nav">
      <div class="main_text-title">
        <span class="main_menu-app-name">PET ACTIVITIES</span>
        <h2 class="main_menu-title">Take a closer look</h2>
      </div>
      <button class="button">VIEW ALL</button>
    </section>
    <section class="section_images">
      <article class="box__items">
        <a href=""><img class="section__image" src="app/images/01.jpg"
            alt="Perro de estatura pequeño con mancha bicolor en su cara, acostado en el jardín de su casa mordiendo un juguete en forma de cerdo amarillo"></a>
        <div class="images_background-hover">
          <div class="images_text-hover">
            <span class="hoover-text__style-title">ACTIVITIES</span>
            <span class="hoover-text__style-activity">Total Playtime</span>
          </div>
        </div>
      </article>
      <article class="box__items">
        <a href=""><img class="section__image" src="app/images/02.jpg"
            alt="Gato con mirada vibrante y atenta agazapado debajo de una manta encima de un sofá"></a>
        <div class="images_background-hover">
          <div class="images_text-hover">
            <span class="hoover-text__style-title">ACTIVITIES</span>
            <span class="hoover-text__style-activity">Calm Time</span>
          </div>
        </div>
      </article>
      <article class="box__items">
        <a href=""><img class="section__image" src="app/images/03.jpg"
            alt="Perro de estatura media corriendo feliz en medio de un prado con hierba"></a>
        <div class="images_background-hover">
          <div class="images_text-hover">
            <span class="hoover-text__style-title">ACTIVITIES</span>
            <span class="hoover-text__style-activity">Game time</span>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
